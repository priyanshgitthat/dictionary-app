<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <style>
        *{

            box-sizing: border-box;
        }
        html,body{
            height: 100dvh;
        }
        body{
            margin: 0;
            padding: 0;
        }

        main{
            /* background:rgb(219, 206, 188)  ; */
            min-height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            /* border: 2px solid red; */
            position: relative;
        }

        .bg-back{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* overflow: hidden; */
            video{
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
                filter: brightness(40%);
            }
        }
        main h1 {
            text-transform: uppercase;
            font-size: 24px;
            text-align: center;
            color: white;
        }

        main input{
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            outline: none;
            border: none;
            background-color: rgba(0, 0, 0, 0.432);
            backdrop-filter: blur(5px);
            color: white;

            &::placeholder{
                color: rgb(161, 161, 161);
            }
        }

        main button{
            font-size: 18px;
            text-transform: uppercase;
            padding: 8px;
            border-radius: 5px;
            outline: none;
            border: none;
            box-shadow: 0 0 3px black;
            letter-spacing: 1px;

            &:hover{
                scale: .9;

            }
        }

        main ul {
            min-height: 20px;
            width: 100%;
            padding: 10px;
            list-style: none;
            border-radius: 5px;

        }

        main ul li {
            background-color: rgba(0, 0, 0, 0.425);
            backdrop-filter: blur(5px);
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-transform: uppercase;
            font-size: 24px;


            li{
                background-color: rgba(119, 136, 153, 0.322);
                font-size: 18px;
                text-transform: initial;

            }
        }

        footer{
            background-color: grey;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            text-transform: capitalize;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


    </style>
</head>
<body>

    <main>

        <div class="bg-back">
            <video src="./8549595-uhd_3840_2160_25fps.mp4" muted autoplay loop></video>
        </div>
        <h1>Dictionary app </h1>
        <input type="text" placeholder="write your word" name="" id="">
        <button>
            send
        </button>
    </main>
</body>
<script src="./script.js"></script>
</html>
